<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .log { background: #333; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; font-weight: bold; }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
    </style>
</head>
<body>
    <h1>ðŸ”— Direct WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">ðŸ”´ Disconnected</div>
    
    <button onclick="testDirectConnection()">Test Direct WebSocket</button>
    <button onclick="testViaClient()">Test Via WebSocket Client</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>ðŸ“‹ Connection Log</h3>
    <div id="log" class="log">Ready to test...\n</div>

    <script src="websocket-client.js"></script>
    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        let ws = null;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, text) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = text;
        }

        function clearLog() {
            logDiv.textContent = 'Log cleared...\n';
        }

        function testDirectConnection() {
            log('ðŸš€ Testing direct WebSocket connection...');
            
            if (ws) {
                ws.close();
            }

            try {
                ws = new WebSocket('wss://gokarts-multiplayer.stealthbundlebot.workers.dev');
                
                ws.onopen = () => {
                    log('âœ… Direct WebSocket connected!');
                    updateStatus('connected', 'ðŸŸ¢ Connected (Direct)');
                    
                    // Test sending a message
                    const testMessage = { type: 'player-identify', name: 'DirectTestPlayer' };
                    ws.send(JSON.stringify(testMessage));
                    log('ðŸ“¤ Sent test message: ' + JSON.stringify(testMessage));
                };
                
                ws.onmessage = (event) => {
                    log('ðŸ“¨ Received: ' + event.data);
                };
                
                ws.onclose = (event) => {
                    log(`âŒ Direct WebSocket closed: Code ${event.code}, Reason: ${event.reason || 'No reason'}`);
                    updateStatus('disconnected', 'ðŸ”´ Disconnected');
                };
                
                ws.onerror = (error) => {
                    log('ðŸš¨ Direct WebSocket error: ' + error);
                    updateStatus('disconnected', 'ðŸ”´ Error');
                };
                
            } catch (error) {
                log('ðŸš¨ Failed to create direct WebSocket: ' + error.message);
                updateStatus('disconnected', 'ðŸ”´ Failed');
            }
        }

        function testViaClient() {
            log('ðŸš€ Testing via WebSocket client...');
            
            if (typeof createCloudflareClient === 'undefined') {
                log('âŒ WebSocket client not loaded!');
                return;
            }

            try {
                const client = createCloudflareClient();
                
                client.on('connect', () => {
                    log('âœ… Client WebSocket connected!');
                    updateStatus('connected', 'ðŸŸ¢ Connected (Client)');
                    
                    // Test sending a message
                    client.emit('player-identify', { name: 'ClientTestPlayer' });
                    log('ðŸ“¤ Sent via client: player-identify');
                });
                
                client.on('disconnect', () => {
                    log('âŒ Client WebSocket disconnected');
                    updateStatus('disconnected', 'ðŸ”´ Disconnected');
                });
                
                client.on('connect_error', (error) => {
                    log('ðŸš¨ Client connection error: ' + error);
                    updateStatus('disconnected', 'ðŸ”´ Error');
                });
                
                client.connect('wss://gokarts-multiplayer.stealthbundlebot.workers.dev');
                log('ðŸ”— Connecting via client...');
                
            } catch (error) {
                log('ðŸš¨ Client test failed: ' + error.message);
                updateStatus('disconnected', 'ðŸ”´ Failed');
            }
        }

        // Auto-test on page load
        setTimeout(() => {
            log('ðŸ”„ Auto-testing direct connection...');
            testDirectConnection();
        }, 1000);
    </script>
</body>
</html>
