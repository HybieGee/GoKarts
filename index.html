<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoKarts Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <div class="menu-container">
                <h1 class="game-title">üèéÔ∏è GoKarts Racing</h1>
                <div class="menu-buttons">
                    <button id="playBtn" class="menu-btn primary">PLAY</button>
                    <button id="leaderboardBtn" class="menu-btn">LEADERBOARD</button>
                    <button id="settingsBtn" class="menu-btn">SETTINGS</button>
                </div>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboardScreen" class="screen">
            <div class="screen-container">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Leaderboard entries will be populated here -->
                </div>
                <button id="backFromLeaderboard" class="menu-btn">BACK</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div id="gameUI">
                <div class="race-info">
                    <div id="lapCounter">Lap: 1/3</div>
                    <div id="position">Position: 1/5</div>
                    <div id="raceTimer">00:00</div>
                </div>
            </div>
            <canvas id="gameCanvas" width="1200" height="800"></canvas>
            <div id="gameControls">
                <div class="controls-info">
                    <p>Use WASD or Arrow Keys to control your kart</p>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="screen">
            <div class="screen-container">
                <h2>Finding Race...</h2>
                <div class="loading-spinner"></div>
                <p>Waiting for players (1/5)</p>
                <button id="cancelWaiting" class="menu-btn">CANCEL</button>
            </div>
        </div>

        <!-- Race Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="screen-container">
                <h2 id="raceResult">Race Complete!</h2>
                <div id="raceResultsList" class="race-results">
                    <!-- Race results will be populated here -->
                </div>
                <div class="result-buttons">
                    <button id="playAgainBtn" class="menu-btn primary">PLAY AGAIN</button>
                    <button id="backToMenuBtn" class="menu-btn">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
